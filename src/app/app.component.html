<section class="todoapp">
  <header class="header">
    <h1>todos</h1>
    <input type="text" placeholder="new todo" [(ngModel)]="newTodo" (keyup.enter)="addTodo()">
  </header>
  <section class="main">
    <ul class="todo-list">
      <li *ngFor="let todo of service.todos; let index = index">
        <div class="view">{{todo}}
          <button (click)="deleteTodo(index)">delete</button>
        </div>
      </li>
    </ul>
  </section>
</section>
